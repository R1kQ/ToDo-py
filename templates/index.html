<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

    <style>
        .todo-item {
            border: 2px solid grey;
            border-radius: 10px;
        }
    </style>

    <title>To-Doable</title>
</head>

<body class="text-center">
    <h1>‚úèÔ∏è To-Doable üóíÔ∏è</h1>

    <div class="m-3">
        <a class="btn btn-primary" href="http://localhost:5000/create-task">Create New Task</a>
    </div>

    <div class="container-fluid text-center">
        <div id="div-todos" class="row p-3 g-3 div-todos text-center">
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/tasks"

        async function loadTodos(params) {
            const response = await fetch("/tasks");
            const todos = await response.json();
            const todoList = document.getElementById("div-todos");
            todoList.innerHTML = "";

            todos.forEach(todo => {
                const div = document.createElement("div");
                div.className = "todo-item col-xs-12 col-sm-6 col-md-4 col-lg-4 p-3";

                if (todo.complete !== true) {
                    div.innerHTML = `
                        <p>${todo.title}</p>
                        <button class="btn btn-success not-completed" onclick="updateTodo(${todo.id}, ${true})">Complete</button>
                        `;
                } else {
                    div.innerHTML = `
                        <p>${todo.title}</p>
                        <button class="btn btn-secondary completed">Completed</button>
                        `;
                }

                todoList.appendChild(div);
            });
        }

        async function updateTodo(id, complete) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ complete })
            });

            if(response.ok) {
                await loadTodos();
            }
        }

        window.onload = loadTodos;
    </script>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap Javascript-->
</body>

</html>
