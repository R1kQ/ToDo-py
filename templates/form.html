<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>To-Doable</title>
</head>

<body class="text-center">
    <h1 class="mb-5"><a href="/">‚úèÔ∏è To-Doable üóíÔ∏è</a></h1>

    <div class="mb-5 w-50 mx-auto">
        <div class="mb-3 text-start">
            <form id="todo-form">
                <div class="mb-1">
                    <label class="form-label h5" for="txtTaskTitle">Task Title: </label>
                </div>
                <div class="mb-3">
                    <input id="txtTaskTitle" name="title" class="form-control" type="text"
                        placeholder="Describe your new task" required />
                </div>
                <div class="mb-3 text-center">
                    <button id="submit-btn" class="btn btn-primary" type="submit">
                        <span id="btn-text">Submit</span>
                        <span>
                            <span id="btn-spinner" class="spinner-border d-none"></span>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="div-alert-success" class="d-none alert alert-success alert-dismissable fade show w-50 mx-auto"
        role="alert">
        <span class="font-weight-bold pt-1 h6">Successfully added a new task! Let's get to it üí™</span>
        <button type="button" class="btn btn-close mx-3" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

<script>
    const API_URL = "http://localhost:5000/tasks";

    const form = document.getElementById("todo-form");
    const alertSuccess = document.getElementById("div-alert-success");
    const txtTaskTitle = document.getElementById("txtTaskTitle");
    const btnText = document.getElementById("btn-text");
    const btnSpinner = document.getElementById("btn-spinner");

    try {
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("txtTaskTitle").value;
            alert(title);

            btnText.className = "d-none";
            btnSpinner.className = "spinner-border";

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });

            txtTaskTitle.value = "";
            console.log(alertSuccess);
            alertSuccess.classList.remove("d-none");
            alertSuccess.classList.add("d-block");

            btnText.className = "";
            btnSpinner.className = "spinner-border d-none";
        });
    } catch (error) {
        console.log(error.message);
    }
</script>

</html>
